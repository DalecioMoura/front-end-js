<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Material</title>
    <link rel="stylesheet" href="../css/cabecalho.css">
    <link rel="stylesheet" href="../css//form-material-body.css">
    <link rel="stylesheet" href="../css/editar-material.css">
    <link rel="stylesheet" href="../css/exibir-lista.css">
    <link rel="stylesheet" href="../css/footer.css">  
</head>
<body>
    <header id="header-cadastar-material">
        <div id="header-div1">
            <h1>CONTROLE DE MATERIAL</h1>
            <img src="../img/login3.jpg" alt="">
        </div>
        <div id="header-div2">
            <nav>
                <a href="../index.html"><button>HOME</button></a>
                <a href="../js/consulta-de-material.html"><button>Consulta de Material</button></a>
                <a href="../js/cadastrar-material.html"><button>Cadastrar Material</button></a>
                <a href="../js/editar-material.html"><button>Editar Material</button></a>
                <a href="../js/excluir-material.html"><button>Excluir Material</button></a>
                <a href="../js/retirar-material.html"><button>Retirada de Material</button></a>
                <a href="../js/devolver-material.html"><button>Devolução de Material</button></a>
                <a href="../js/cadastrar-usuario.html"><button>Cadastrar Usuário</button></a>
                <a href="../js/consultar-cadastro-de-usuario.html"><button>Consultar Cadastro de Usuário</button></a>
                <a href="../js/editar-cadastro-de-usuario.html"><button>Editar Cadastro de Usuário</button></a>
                <a href="../js/excluir-cadastro-de-usuario.html"><button>Excluir Usuário</button></a>
            </nav>
        </div>
    </header>
    <section id="section-form">
        <div id="div-principal"> 
            <div id="div-form">
                <h1>Editar Cadastro de Material</h1>
                <form>
                    <table>
                        <tr>
                            <th class="th-col1">Código:</th>
                            <td class="td-col2"><input id="id-codigo" value="" type="text" placeholder="Informe o código do material"></td>
                        </tr>
                            <tr class="ocultar">
                                <th class="th-col1">Tipo:</th>
                                <td class="td-col2"><input id="id-tipo" type="text" placeholder="Informe o tipo do material"></td>
                            </tr>
                            <tr class="ocultar">
                                <th class="th-col1">Localização:</th>
                                <td class="td-col2"><input id="id-local" type="text" placeholder="Informe a localização do objeto"></td>
                            </tr>
                            <tr class="ocultar">
                                <th class="th-col1">Nº de Série:</th>
                                <td class="td-col2"><input id="id-serie" type="text" placeholder="Informe o número de série do objeto"></td>
                            </tr>
                            <tr class="ocultar">
                                <th class="th-col1">Modelo:</th>
                                <td class="td-col2"><input id="id-modelo" type="text" placeholder="Informe o modelo do objeto"></td>
                            </tr>
                            <tr class="ocultar">
                                <th class="th-col1">Fabricante:</th>
                                <td class="td-col2"><input id="id-fabricante" type="text" placeholder="Informe o Fabricante do objeto"></td>
                            </tr>
                            <tr class="ocultar">
                                <th id="th-description" class="th-col1">Descrição:</th>
                                <td class="td-col2"><textarea name="" id="id-descricao" cols="" rows="" placeholder="Faça uma breve descrição do objeto"></textarea></td>
                            </tr>
                        <tr>
                            <th></th>
                            <td><input id="id-input-enviar" type="button" value="Enviar" onclick="editarMaterial()"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </section>
    <section id="section-exibir-lista"></section>
   
    <footer>CHESF &copy; 2024</footer>
    <script src="../js/editar-material.js"></script>
    <script src="../js/exibir-lista.js"></script>
</body>
</html>
