<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Material</title>
    <link rel="stylesheet" href="../css/cabecalho.css">
    <link rel="stylesheet" href="../css/form-usuario-body.css">
    <link rel="stylesheet" href="../css/exibir-usuarios.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
    <header id="index-header">
        <div id="header-div1">
            <div id="id-nome-usuario">
                <div id="id-info"></div>
                <div id="header-nome"></div>
                <div id="header-matricula"></div>
                <div id="header-setor"></div>
            </div>
            <h1>CONTROLE DE MATERIAL</h1>
            <div>
                <div id="id-div-img">
                    <img src="../img/login3.jpg" alt="">
                    <span id="id-login-usuario" onclick="loginLogout()">Entar</span>  
                </div>
            </div>
        </div>
        <div id="header-div2">
            <nav>
                <a href="../index.html"><button>HOME</button></a>
                <a href="../itens-js/consulta-de-material.html"><button>Consulta de Material</button></a>
                <a href="../itens-js/cadastrar-material.html"><button>Cadastrar Material</button></a>
                <a href="../itens-js/editar-material.html"><button>Editar Material</button></a>
                <a href="../itens-js/excluir-material.html"><button>Excluir Material</button></a>
                <a href="../itens-js/retirar-material.html"><button>Retirada de Material</button></a>
                <a href="../itens-js/devolver-material.html"><button>Devolução de Material</button></a>
                <a href="../usuarios-js/cadastrar-usuario.html"><button>Cadastrar Usuário</button></a>
                <a href="../usuarios-js/consultar-cadastro-de-usuario.html"><button>Consultar Cadastro de Usuário</button></a>
                <a href="../usuarios-js/editar-cadastro-de-usuario.html"><button>Editar Cadastro de Usuário</button></a>
                <a href="../usuarios-js/excluir-cadastro-de-usuario.html"><button>Excluir Usuário</button></a>
            </nav>
        </div>
    </header>
    <section id="section-form">
        <div id="div-principal">
            <div id="div-form">
                <h3>Excluir Usuário</h3>
                <form>
                    <table>
                        <tr>
                            <th class="th-col1">Matricula:</th>
                            <td class="td-col2"><input id="id-matricula" type="text" placeholder="Informe a matrícula"></td>
                        </tr>
                        <tr id="tr-nome">
                            <th class="th-col1">Nome:</th>
                            <td class="td-col2"><input id="id-nome" type="text" placeholder="Informe o nome completo"></td>
                        </tr>
                        <tr id="tr-setor">
                            <th class="th-col1">Setor:</th>
                            <td class="td-col2"><input id="id-setor" type="text" placeholder="Informe o seu setor"></td>
                        </tr>
                        <tr>
                            <th></th>
                            <td><input id="id-input-enviar" type="button" value="Buscar" onclick="excluirUsuario()"></td>
                        </tr>
                    </table>       
                </form>         
            </div>
        </div>
    </section>
    <section id="id-msg"></section>
    <footer>CHESF &copy; 2024</footer>
    <script src="login.js"></script>
    <script src="excluir-cadastro-de-usuario.js"></script>
    <script src="exibir-usuarios.js"></script>
</body>
</html>
